<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='application.js'></script>
    <title>01-Countdown Timer</title>
</head>
<body onload='start()'>
    <div id="container" style='display:none'>
        <div class='column'>
            <div id="days">00</div>
            <div>Days</div>
        </div>
        <div class='column'>
            <div id="hours">00</div>
            <div>Hours</div>
        </div>
        <div class='column'>
            <div id="minutes">00</div>
            <div>Minutes</div>
        </div>
        <div class='column'>
            <div id="seconds">00</div>
            <div>Seconds</div>
        </div>
    </div>
</body>
</html>
